<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer ></script>
		<title>#todo</title>
	</head>
	<body>
  
		<div class="wrapper">

      <h1>#todo<h1></h1>

			<div class="filters">
				<span id="all" class="active"> All</span>
				<span id="pending">Pending</span>
				<span id="completed">Completed</span>
			</div>

			<div class="task-input">
				<input id="text-input" class="text-input" type="text" placeholder="add details, press enter" autofocus />
				<button id="add-button" class="add-button"></button>
			</div>

			<ul class="task-box"></ul>

			<div class="footer">
				<div class="footer-note">
				</div>
				<button class="clear-button">delete all</button>
			</div>
		</div>


	</body>
</html>
