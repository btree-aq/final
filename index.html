<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer ></script>
		<script src="https://kit.fontawesome.com/566f146ed2.js" crossorigin="anonymous"></script>

		<title>#todo </title>
	</head>
	<body>
  
		<div class="wrapper">

      <h1>#todo <h1></h1>

			<div class="filters">
				<span id="all" class="active"> All</span>
				<span id="pending">Active</span>
				<span id="completed">Completed</span>
			</div>

			<div class="task-input">
				<input id="text-input" class="text-input" type="text" placeholder="add details, press enter" autofocus />
				<button id="add-button" class="add-button"></button>
			</div>

			<ul class="task-box"></ul>

			<div class="footer">
				<div class="footer-note">
				</div>
				<button class="clear-button">delete all</button>
			</div>
		</div>
	</body>
</html>
